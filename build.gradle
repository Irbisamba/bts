plugins {
    id 'java'
}

group 'bts'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
        compile 'org.apache.commons:commons-lang3:3.9'
        compile 'com.h2database:h2:1.4.200'
        testCompile 'org.junit.junit-jupiter-api:junit:5.5.2'
}
